<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>
  <meta name="description" content="Responsive front ened design for Topps Star Wars Trading Cards">

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="styles/float-grid.css">
  <link rel="stylesheet" type="text/css" href="styles/main.css">

</head>
<body>
	<header>
		<div class="topbar">
			<div class="row">
				<div class="col-12">
					<h1>Star Wars Characters</h1>
					<h3>Incomplete list</h3>
				</div>
			</div>
		</div>
	</header>
	<main>
		<div class="row">
			<div class="col-4">
				<div class="card">
					<img src="images/rey_square.png">
					<div class="info">
						<h2>Ray</h2>
						<div class="discription">
							Protagonist, from Tatooine
						</div>
					</div>
				</div>
			</div>
			<div class="col-4">
				<div class="card">
					<img src="images/finn_square.png">
					<div class="info">
						<h2>Finn</h2>
						<div class="discription">
							Storm Trooper, befriends Ray
						</div>
					</div>
				</div>
			</div>
			<div class="col-4">
				<div class="card">
					<img src="images/kylo_square.png">
					<div class="info">
						<h2>Kylo</h2>
						<div class="discription">
							Main villian, or is he?
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-4">
				<div class="card">
					<img src="images/poe_square.png">
					<div class="info">
						<h2>Poe</h2>
						<div class="discription">
							Neutral pilot
						</div>
					</div>
				</div>
			</div>
			<div class="col-4">
				<div class="card">
					<img src="images/chewbacca_square.png">
					<div class="info">
						<h2>Chewbacca</h2>
						<div class="discription">
							A great first mate
						</div>
					</div>
				</div>
			</div>
			<div class="col-4">
				<div class="card">
					<img src="images/yoda_square.png">
					<div class="info">
						<h2>Yoda</h2>
						<div class="discription">
							Wise old Jedi master
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
